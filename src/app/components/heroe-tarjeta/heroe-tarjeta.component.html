  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text">
      <small class="text-muted">{{heroe.aparicion}}</small>
    </p>
    <button type="button" class="btn btn-outlet-primary btn-block" (click)="verHeroe(i)">Ver m√°s...</button>
  </div>
</div>
